<!DOCTYPE html>
<html>
<head>
    <title>Web Content Extractor</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .logo-text {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        .content-box {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        img, video {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body style="background:#f5f7fa;">

<!-- NAVBAR WITH LOGO Hum aur Code-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/images/logo.png"
                 width="40" class="me-2">
            <span class="logo-text">MediaGrabb</span>
        </a>
    </div>
</nav>

<!-- MAIN CONTENT BOX -->
<div class="container mt-5">
    <div class="content-box">

        <h2 class="text-center mb-4 text-primary">Web Content Extractor</h2>

        <input type="text" id="urlInput" class="form-control"
               placeholder="Enter website URL">

        <button onclick="scrape()"
                class="btn btn-primary w-100 mt-3">
            Scrape
        </button>

        <hr class="mt-4">

        <h4>Images</h4>
        <div id="images" class="d-flex flex-wrap"></div>

        <h4 class="mt-4">Links</h4>
        <div id="links"></div>

        <h4 class="mt-4">Videos</h4>
        <div id="videos"></div>

    </div>
</div>

<script>
    function scrape() {

        let url = document.getElementById("urlInput").value;

        fetch(`/api/scrape?url=${encodeURIComponent(url)}`)
            .then(res => res.json())
            .then(data => {

                document.getElementById("images").innerHTML =
                    data.images.map(img =>
                        `<img src="${img}" width="120" class="m-2">`
                    ).join("");

                document.getElementById("links").innerHTML =
                    data.links.map(link =>
                        `<p><a href="${link}" target="_blank">${link}</a></p>`
                    ).join("");

                document.getElementById("videos").innerHTML =
                    data.videos.map(v =>
                        `<video src="${v}" width="250" controls class="m-2"></video>`
                    ).join("");
            });
    }
</script>

</body>
</html>
